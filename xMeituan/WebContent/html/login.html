<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>美团外卖 - 登陆或注册</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div class="container-fluid" id="loginPart">
            <div class="row">
                <div id="logo" class="col-lg-2 col-md-2 col-xs-2 col-sm-2 m-3"><h2>美团外卖</h2></div>
                <div id="login" class="col-lg-4 col-md-4 col-xs-4 col-sm-4 offset-lg-5 offset-md-5 offset-xs-5 offset-sm-5">
                    <form id="loginForm" class="form-inline" role="form">
                        <div class="form-group m-3">
                            <input name="userTel" type="text" class="form-control" id="name" placeholder="请输入手机号">
                        </div>
                        <div class="form-group mt-3 mb-3 ml-0 mr-3">
                            <input name="userPass" type="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                        <button id="loginBtn" onclick="toLogin()">登录</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container" id="regPart">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 mt-3">
                    <figure class="figure"><img id="facai" class="img-responsive" alt="王大发财" src="../resources/pagePics/30436a3959553039.jpg"></figure>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-4 col-sm-4 offset-lg-4 offset-md-4 offset-xs-4 offset-sm-4 mt-5">
                    <div class="row"><h2>注册</h2></div>
                    <div class="row">
                        <form id="regForm" role="form">
                            <div class="form-group">
                                <!--
                                <div class="container">
                                    <div class="row">
                                        <div><input type="text" placeholder="姓名"></div>
                                        <div class="ml-3"><input type="text" placeholder="电话"></div>
                                    </div>
                                </div>
                                -->
                                <input name="userName" type="text" placeholder="姓名" class="form-control">
                            </div>
                            <div class="form-group">
                                <input name="userTel" type="text" class="form-control" placeholder="电话">
                            </div>
                            <div class="form-group">
                                <input name="userAddr" type="text" class="form-control" placeholder="地址">
                            </div>
                            <div class="form-group">
                                <input name="userPass" type="password" class="form-control" placeholder="密码">
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="">同意<a href="#">美团用户协议</a>
                            </div>
                            <button type="submit" class="btn btn-defalut">注册</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="../js/jquery.form.js"></script>
    <script src="../js/login.js"></script>
    </body>
</html>
