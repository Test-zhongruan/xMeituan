<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <title>米团外卖 - 登陆或注册</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/login.css">
        <style>
            #loginPart{ background:#f7bb43; }
        </style>
        <script src="../js/jquery-2.2.4.js"></script>
        <script src="../js/jquery.form.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="loginPart">
            <div class="row align-items-center">
                <div id="logo" class="col-2 m-4"><h2>米团商家版</h2></div>
                <div id="login" class="col-4 offset-5">
                    <form id="loginForm" class="form-inline" role="form">
                        <div id="telDiv" "class="col-5 form-group m-1">
                            <input onblur="telCheck()" name="userTel" type="text" class="form-control" id="name" maxLength="11" placeholder="请输入手机号">
                            <div class="loginError" id="telError">a</div>
                        </div>
                        <div class="col-4 form-group mt-3 mb-3 ml-0 mr-3">
                            <input onblur="pswCheck()" name="userPass" type="password" class="form-control" id="password" maxLength="16" placeholder="请输入密码">
                            <div class="loginError" id="pswError">a</div>
                        </div>
                        <div id="#loginBtn" class="col-2 ml-3">
                            <input type="submit" id="loginBtn" class="btn btn-defalut" value="登录">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container" id="regPart">
            <div class="row">
                <div class="col-4 mt-3">
                    <figure class="figure"><img id="facai" class="img-responsive" alt="王大发财" src="../resources/pagePics/30436a3959553039.jpg"></figure>
                </div>
                <div class="col-4 offset-4 mt-5">
                    <div class="row"><h2>注册</h2></div>
                    <div class="row">
                        <form id="regForm" role="form">
                            <div class="form-group">
                                <!--
                                <div class="container">
                                    <div class="row">
                                        <div><input type="text" placeholder="姓名"></div>
                                        <div class="ml-3"><input type="text" placeholder="电话"></div>
                                    </div>
                                </div>
                                -->
                                <input name="userName" type="text" placeholder="姓名" class="form-control">
                            </div>
                            <div class="form-group">
                                <input onblur="regTelCheck()" name="userTel" id="regTel" type="text" class="form-control" maxLength="11" placeholder="电话">
                                <span id="regTelErr"></span>
                            </div>
                            <div class="form-group">
                                <input name="userAddr" type="text" class="form-control" placeholder="地址">
                            </div>
                            <div class="form-group">
                                <input onblur="regPswCheck()" name="userPass" id="regPsw" type="password" class="form-control" maxLength="16" placeholder="密码">
                                <span id="regPswErr"></span>
                            </div>
                            <div class="form-check">
                                <input onclick="miCheckbox()" id="miCheck" class="form-check-input" type="checkbox" value="">同意<a href="#">米团用户协议</a>
                            </div>
                            <input onclick="toReg()" id="regBtn" type="submit" class="btn btn-defalut" disabled="disabled" value="注册">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="../js/merchantLogin.js"></script>
    </body>
</html>
